<div class="loginform">
  <table class ="table table-sm">
    <tr>
      <td>User Name:</td>
      <td>
        <input [(ngModel)]= "username" type="text">
      </td>
    </tr>
    <tr>
      <td>Password:</td>
      <td>
          <input [(ngModel)]= "password" type="password">
      </td>
    </tr>
<tr>
  <td>
    <button (click)= "login()" class="btn btn-primary"> Login </button>
  </td>
  <td>&nbsp;</td>
</tr>
  </table>
  <span class=" text-danger">{{message}}</span>
</div>
