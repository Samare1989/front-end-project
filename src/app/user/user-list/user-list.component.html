<app-menu></app-menu>

<div>
  <div class="heading">
    <span class="pagetitle"> User List</span>
    <span class="create"> |<a routerLink="/user/create">create</a></span>
    <span class="search">|<input [(ngModel)]="searchCriteria" type="text"></span>
    
  </div>
  <table class ="table table-ps">
  <thead>

  <tr class= "colheading">
    <td><a (click)= "sortBy('UserName')">userName</a></td>
    <td><a (click)= "sortBy('lastName')">lastName</a></td>
    <td><a (click)= "sortBy('UserName')">emailName</a></td>
    <td><a (click)= "sortBy('phone')">phone</a></td>
  </tr>
  <tr class="colheading">
    <td>UserName</td>
    <td>Name</td>
    <td>Phone</td>
    <td>Email</td>
    <td class="bool">IsAdmin?</td>
    <td class="bool">IsReviewer?</td>
    <td>Actions</td>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let user of users | search:searchCriteria">
    <td>{{user.userName}}</td>
    <td>{{user.firstName}} {{user.lastName}}</td>
    <td>{{user.phone}}</td>
    <td>{{user.email}}</td>
    <td class="bool">{{user.isAdmin | booldisp}}</td>
    <td class="bool">{{user.isReviewer | booldisp }}</td>
    
    <td>
    <a routerLink="/user/detail/{{user.id}}">Detail</a> |
    <a routerLink="/user/edit/{{user.id}}">Edit</a>
  </td>

  </tr>
</tbody>
</table>
</div>
