<h3>In Create</h3>
<table *ngIf="user">
  <tr>
    <td>UserName </td>
    <input [(ngModel)]="user.userName" type="text">
  </tr>
  <tr>
    <td>Password </td>
    <input [(ngModel)]="user.password" type="password">
  </tr>
  <tr>
    <td>FirstName </td>
    <input [(ngModel)]="user.firstName" type="text">
  </tr>
  <tr>
    <td>LastName </td>
    <input [(ngModel)]="user.lastName" type="text">
  </tr>
  <tr>
    <td>Email </td>
    <input [(ngModel)]="user.email" type="email">
  </tr>
  <tr>
    <td>Phone </td>
    <input [(ngModel)]="user.phone" type="text">
  </tr>
  <tr>
    <td>Reviewer </td>
    <input [(ngModel)]="user.isReviwer" type="checkbox">
  </tr>
  <tr>
    <td>Admin </td>
    <input [(ngModel)]="user.isAdmin" type="checkbox">
  </tr>
</table>
<button (click) = "save()">Save</button>
